<mat-form-field class="full-width">
    <mat-label>Поиск сохраненных репозиториев</mat-label>
    <input matInput placeholder="Введите название" [(ngModel)]='searchText'>
</mat-form-field>

<div class='result-container' *ngIf='(favourites$ | async).ids.length > 0; else noSaved'>
    <app-repo-card @favouriteOnLeaveAnimation 
    *ngFor='let repo of (favourites$ | async).entities | values | repoFilter:searchText'
    [repo]='repo'></app-repo-card>
</div>
<ng-template #noSaved>
    <p>нет сохраненных репозиториев</p>
</ng-template>
