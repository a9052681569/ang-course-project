<form [formGroup]='initialsGroup'>
    <span>Information</span>
    <mat-card>
        <mat-card-content fxLayout='column' fxLayoutAlign='space-evenly stretch'>
            <mat-form-field fxFlex='50%'>
                <mat-label>Name</mat-label>
                <input
                    matInput
                    placeholder="Name"
                    type="text"
                    formControlName='name'
                >
                <!-- <mat-error *ngIf='name.errors?.nospecial'>{{name.errors.nospecial}}</mat-error> -->
            </mat-form-field>
            <mat-form-field fxFlex='50%'>
                <mat-label>Surname</mat-label>
                <input
                    matInput
                    placeholder="Surname"
                    type="text"
                    formControlName='surname'
                >
                <!-- <mat-error *ngIf='name.errors?.nospecial'>{{name.errors.nospecial}}</mat-error> -->
            </mat-form-field>
            <div fxFlex='50%'>
                <span>Male</span>
                <app-switcher formControlName='male'></app-switcher>
            </div>
            <p>{{initialsGroup.value | json}}{{initialsGroup.status | json}}</p>
            <div fxLayout='column' fxLayoutAlign='end'>
                <button mat-raised-button color='primary' type="submit"
                [disabled]='initialsGroup.invalid || initialsGroup.pristine'>Save</button>
            </div>
        </mat-card-content>
    </mat-card>
</form>
