<mat-toolbar color="primary" class="header">
    <button (click)='drawer.toggle()' mat-button aria-label="Example icon-button with a heart icon">
        <mat-icon>view_headline</mat-icon>
    </button>
    <h3 [ngStyle]="headerStyles" [routerLink]='["/"]' class="header__title">Unicorns Board</h3>
    <span class="fill-space"></span>
    <button mat-icon-button [routerLink]='["events"]'>
        <mat-icon [matBadge]='2' [matBadgeHidden]='false' matBadgeColor='warn'>
            notifications
        </mat-icon>
    </button>
    <mat-menu #appMenu="matMenu">
        <button mat-menu-item [routerLink]='["user"]'>
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
        </button>
        <button mat-menu-item (click)='logout()'>
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>
    </mat-menu>
      
    <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
</mat-toolbar>
