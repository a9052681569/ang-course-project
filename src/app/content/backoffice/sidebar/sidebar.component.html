<mat-sidenav-container backdropClick>
    <mat-sidenav #drawer mode='side'>
        <mat-list>
            <mat-list-item [routerLink]='["dashboard"]' (click)='drawer.close()'>
                <mat-icon>search</mat-icon>
                <button mat-button>Поиск</button>
            </mat-list-item>
            <mat-list-item [routerLink]='["events"]' (click)='drawer.close()'>
                <mat-icon>notifications_active</mat-icon>
                <button mat-button>Список активностей</button>
            </mat-list-item>
            <mat-list-item [routerLink]='["favourites"]' (click)='drawer.close()'>
                <mat-icon>star</mat-icon>
                <button mat-button>Избранное</button>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content (click)='drawer.close()'>
        <ng-content></ng-content>
    </mat-sidenav-content>
    
</mat-sidenav-container>
